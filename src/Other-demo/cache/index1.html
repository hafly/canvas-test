<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓存测试</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../../stage/build/stage.js"></script>
    <script src="../../../stage/libs/stats.min.js"></script>
    <script src="../../../stage/libs/dat.gui.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    //当图形特别多的时候可以考虑使用canvas绘制缓存，但缺点是不能改变canvas状态，如果改变状态，需要重新绘制

    var options = {
        useCache: true,
        lineWidth: 2
    }

    !(function () {
        function Ball(radius) {
            STAGE.Object3D.call(this);

            this.radius = radius || 10;

            this.colors = [];
            for (var j = 0; j < radius / 2; j++) {
                this.colors.push(new STAGE.Color(Math.random(), Math.random(), Math.random()));
            }

            this.vx = STAGE.Math.randInt(-10, 10);
            this.vy = STAGE.Math.randInt(-10, 10);

            this.cacheCanvas = document.createElement("canvas");
            this.cacheCtx = this.cacheCanvas.getContext("2d");
            this.cacheCanvas.width = 2 * this.radius;
            this.cacheCanvas.height = 2 * this.radius;

            this.cache();
        }

        Ball.prototype = Object.assign(Object.create(STAGE.Object3D.prototype), {
            constructor: Ball,

            paint: function (render) {
                if (!options.useCache) {
                    render.context.lineWidth = options.lineWidth;
                    var j = 0;
                    for (var i = 1; i < this.radius; i += 2) {
                        render.context.beginPath();
                        render.context.strokeStyle = 'rgba(' + (this.colors[j].r * 255).toFixed(0) + ',' + (this.colors[j].g * 255).toFixed(0) + ',' + (this.colors[j].b * 255).toFixed(0) + ',1)';
                        render.context.arc(this.position.x, this.position.y, i, 0, 2 * Math.PI);
                        render.context.stroke();
                        j++;
                    }
                }
                else {
                    render.context.drawImage(this.cacheCanvas, this.position.x - this.radius, this.position.y - this.radius);
                }
            },

            cache: function () {
                this.cacheCtx.clearRect(0,0,this.cacheCanvas.width,this.cacheCanvas.height);
                var j = 0;
                for (var i = 1; i < this.radius; i += 2) {
                    this.cacheCtx.beginPath();
                    this.cacheCtx.lineWidth = options.lineWidth;
                    this.cacheCtx.strokeStyle = 'rgba(' + (this.colors[j].r * 255).toFixed(0) + ',' + (this.colors[j].g * 255).toFixed(0) + ',' + (this.colors[j].b * 255).toFixed(0) + ',1)';
                    this.cacheCtx.arc(this.radius, this.radius, i, 0, 2 * Math.PI);
                    this.cacheCtx.stroke();
                    j++;
                }
            },

            move: function (render) {
                this.position.x += this.vx;
                this.position.y += this.vy;
                if (this.position.x > (render.canvas.width - this.radius) || this.position.x < this.radius) {
                    this.position.x = this.position.x < this.radius ? this.radius : (render.canvas.width - this.radius);
                    this.vx = -this.vx;
                }
                if (this.position.y > (render.canvas.height - this.radius) || this.position.y < this.radius) {
                    this.position.y = this.position.y < this.radius ? this.radius : (render.canvas.height - this.radius);
                    this.vy = -this.vy;
                }

                this.paint(render);
            }
        });

        STAGE.Ball = Ball;
    })();
</script>
<script>
    var container;
    var renderer, stats, gui;
    var balls = [];

    function init() {
        container = document.getElementById('container');
        renderer = new STAGE.CanvasRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        container.appendChild(renderer.canvas);

        stats = new Stats();
        document.body.appendChild(stats.domElement);

        gui = new dat.GUI();
        gui.add(options, 'useCache', true, false);
        gui.add(options, 'lineWidth', 0, 4).onChange(function (val) {
            //重新绘制缓存
            if (options.useCache) {
                for (var i = 0; i < balls.length; i++) {
                    balls[i].cache();
                }
            }
        });

        for (var i = 0; i < 100; i++) {
            var b = new STAGE.Ball(STAGE.Math.randFloat(20, 40), renderer.context);
            b.position.set(STAGE.Math.randFloat(0, renderer.canvas.width), STAGE.Math.randFloat(0, renderer.canvas.height), 0);
            balls.push(b);
        }
    }

    function update() {
        requestAnimationFrame(update);
        renderer.clear();

        for (var i = 0; i < balls.length; i++) {
            balls[i].move(renderer);
        }

        stats.update();
    }

    init();
    update();
</script>
</body>
</html>
